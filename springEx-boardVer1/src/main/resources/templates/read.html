<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/default.css">
</head>
<body>
	<h2>[ 게시판 = 글 읽기 ]</h2>
	<form action="/remove" method="post" th:object="${board}">
		<table>
			<tr>
				<th>글번호</th>
				<td th:text="*{id}"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td th:text="*{title}"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td th:text="*{content}"></td>
			</tr>
			<tr>
				<th>조회수</th>
				<td th:text="*{hit}"></td>
			</tr>
			<tr>
				<th>작성일</th>
				<td th:text="*{input_date}"></td>
			</tr>
			<tr>
				<th>작성자</th>
				<td th:text="*{name}"></td>
			</tr>
			<tr>
				<th>패스워드</th>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2" class="center">
				<input type="button" value="등록하기" onclick="location.href='/list'">
				<input type="button" value="수정하기" th:onclick="|location.href='/update/@{*{id}}'|">
				<input type="submit" value="삭제하기">
				</td>
			</tr>
		</table>
		<input type="hidden" name="id" th:value="*{id}">
	</form>
</body>
</html>
