<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/default.css">
</head>
<body>
	<h2>[ 리스트 ]</h2>
	<a href="/write">글쓰기</a>
	<table>
		<tr>
			<th>No.</th>
			<th>제목</th>
			<th>작성자</th>
			<th>조회수</th>
			<th>작성일</th>
		</tr>
		<tr th:each="board, boardstat : ${list}">
			<td class="center" th:text="${boardstat.count}"></td>
			<td><a th:href="@{/read(id=${board.id})}"><span th:text="${board.title}"></span></a></td>
			<td th:text="${board.name}"></td>
			<td class="center" th:text="${board.hit}"></td>
			<td th:text="${#temporals.format(board.input_date, 'yyyy-MM-dd')}"></td>
		</tr>
	</table>
</body>
</html>
